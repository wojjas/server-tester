<style>
    .input-control{
        margin-left: 5px;
        margin-right: 5px;
    }
    .input-control-url{
        width: 400px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="./js/vendor/angular.js"></script>
    <!--<script src="../js/vendor/angular.min.js"></script>-->
</head>

<body class="panel-body"
      ng-controller="CorsTesterCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<pre>
    Specify server's host and send an web-api get/post/put to it. The response is shown below.
    If post is chosen, optionally, specify data to send as JSON.
</pre>

<form>
    <label class="input-lg"> Host:
        <input class="input-control-url"
               type="url"
               ng-model='requestParameters.url'/>
    </label>

    <select class="input-sm input-control"
            ng-model="requestParameters.selectedType">
        <option ng-repeat="type in requestParameters.httpTypes"
                ng-selected="type === requestParameters.httpTypes[0]"
                value={{type}}>
            {{type}}
        </option>
    </select>
    <button type="submit"
            class="input-control"
            ng-click="sendRequest()">Send Request</button>
    <br>
    <div ng-show="requestParameters.selectedType === 'POST'">
        <label class="input-lg"> Post data:
            <input class="input-control-url"
                   type="text"
                   ng-model='requestParameters.postData'/>
        </label>
    </div>
</form>

<hr>
<p>{{response.data}}</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
