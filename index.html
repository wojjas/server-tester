<pre>
    CORS, access tester.
</pre>

<form class="input-controls"
      ng-controller="CorsTesterCtrl">

    <label class="input-lg"> Host:
        <input class="input-control-url"
               type="url"
               ng-model='requestParameters.url'/>
    </label>

    <select class="input-sm input-control"
            ng-model="requestParameters.selectedType">
        <option ng-repeat="type in requestParameters.httpTypes"
                ng-selected="type === requestParameters.httpTypes[0]"
                value={{type}}>
            {{type}}
        </option>
    </select>
    <button type="submit"
            class="input-control"
            ng-click="sendRequest()">Send Request</button>
    <hr>
    {{response.data}}

</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
